---
# https://yamllint.readthedocs.io/en/stable/configuration.html#default-configuration
extends: default

yaml-files:
  - .toolsharerc
  - .yamllint.yaml
  - '*.yaml'
  - '*.yml'
  - OWNERS_ALIASES
  - OWNERS

ignore: |
  charts/**/templates/*.yaml
  charts/**/templates/*/*.yaml

rules:
  document-start:
    level: error
  line-length:
    max: 1200
    level: warning
